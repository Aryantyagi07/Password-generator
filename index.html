<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">

      <h1>Password Generator</h1>

      <div class="display-container">

        <input readonly class="display" placeholder="Password"  data-passwordDisplay>
        <button data-copy>
          <span data-copyMsg></span>
          <img src="./assets/copy.svg" alt="copy" height="23" width="23">
        </button>


      </div>
      <div class="input-container">
        <!--password length contaier-->
        <div class="length-container">
          <p>Password-length</p>
          <p data-lengthNumber>0</p>
        </div>
        <!--slider-->
        <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider >

        <!--checkboxes-->
        <div >
          <input type="checkbox" id="uppercase">
          <label for="checkbox">Includes Uppercase letters</label>
        </div>

        <div >
          <input type="checkbox" id="lowercase">
          <label for="checkbox">Includes Lowercase letters</label>
        </div>

        <div >
          <input type="checkbox" id="numbers">
          <label for="checkbox">Includes Numbers</label>
        </div>

        <div >
          <input type="checkbox" id="symbols">
          <label for="checkbox">Includes Symbols</label>
        </div>
        <!--Strength-contaier-->
       <div class="Strength-container">
         <p>Strength</p>
         <div data-indicator></div>
       </div>

       <!-- generate password-->
        <button class="generateButton">Generate Password</button>

      </div>

    </div>

      <script src="script.js"></script>
  </body>
</html>
